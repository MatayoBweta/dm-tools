<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Arrival Dashboard</title>
        <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
        <script type="text/javascript">
            var name, categories, data;
            function setChart(name, categories, data, color) {
                $('#container_2').highcharts().xAxis[0].setCategories(categories);
                $('#container_2').highcharts().showLoading('Loading data from server...');
                $('#container_2').highcharts().series[0].setData(data);
                $('#container_2').highcharts().series[0].name = name;
                this.name = name;
                this.categories = categories;
                this.data = data;
                this.color = color;
                $('#container_2').highcharts().hideLoading();
            }

            function addIndividuals(data) {
                $('#container').highcharts().setTitle({text: "Attendance of Persons of concern"});
                $('#container').highcharts().showLoading('Loading data from server...');
                $('#container').highcharts().series[0].setData(data);
                $('#container').highcharts().hideLoading();
            }

            function addCases(data) {
                $('#container').highcharts().setTitle({text: "Attendance of Persons of concern"});
                $('#container').highcharts().showLoading('Loading data from server...');
                $('#container').highcharts().series[1].setData(data);
                $('#container').highcharts().hideLoading();
            }

            function addCumulateIndividuals(data) {
                $('#container').highcharts().setTitle({text: "Cumulative Attendance of Persons of concern"});
                $('#container').highcharts().showLoading('Loading data from server...');
                $('#container').highcharts().series[2].setData(data);
                $('#container').highcharts().hideLoading();
            }

            function addCumulateCases(data) {
                $('#container').highcharts().setTitle({text: "Cumulative Attendance of Persons of concern"});
                $('#container').highcharts().showLoading('Loading data from server...');
                $('#container').highcharts().series[3].setData(data);
                $('#container').highcharts().hideLoading();
            }

            function removeData() {
                for (i = 0; i < $('#container').highcharts().series.length; i++) {
                    $('#container').highcharts().series[i].setData([]);
                }
            }

            function setChartIntenral(name, categories, data, color) {
                $('#container_2').highcharts().xAxis[0].setCategories(categories);
                $('#container_2').highcharts().series[0].remove();
                $('#container_2').highcharts().addSeries({
                    name: name,
                    data: data,
                    color: color || 'white'
                });
            }
            $(function () {
                $('#pagepiling').pagepiling({
                    menu: '#menu',
                    anchors: ['welcome', 'page1', 'page2'],
                    sectionsColor: ['#39C', '#f2f2f2', '#4BBFC3'],
                    navigation: {
                        'position': 'right',
                        'tooltips': ['Welcome','Visit trends', 'Reason of visit trends']
                    }
                });
                $('#container_2').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Visit Reasons Trend'
                    },
                    subtitle: {
                        text: 'Click the columns to view versions. Click again to view brands.'
                    },
                    yAxis: {
                        title: {
                            text: 'Number Of cases'
                        }
                    },
                    plotOptions: {
                        column: {
                            cursor: 'pointer',
                            point: {
                                events: {
                                    click: function () {
                                        var drilldown = this.drilldown;
                                        if (drilldown) { // drill down
                                            setChartIntenral(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
                                        } else { // restore
                                            setChartIntenral(name, categories, data);
                                        }
                                    }
                                }
                            },
                            dataLabels: {
                                enabled: true,
                                style: {
                                    fontWeight: 'bold'
                                },
                                formatter: function () {
                                    return this.y;
                                }
                            }
                        }
                    },
                    tooltip: {
                        formatter: function () {
                            var point = this.point,
                                    s = this.x + ':<b>' + this.y + ' cases showed</b><br/>';
                            if (point.drilldown) {
                                s += 'Click to view ' + ' reasons of visit for category ' + point.category;
                            } else {
                                s += 'Click to return to visit categories';
                            }
                            return s;
                        }
                    },
                    series: [{
                            name: 'Visit Reasons'
                        }],
                    exporting: {
                        enabled: false
                    }
                });

                $('#container').highcharts('StockChart', {
                    chart: {
                        zoomType: 'x'
                    },
                    rangeSelector: {
                        buttons: [{
                                type: 'day',
                                count: 3,
                                text: '3d'
                            }, {
                                type: 'week',
                                count: 1,
                                text: '1w'
                            }, {
                                type: 'month',
                                count: 1,
                                text: '1m'
                            }, {
                                type: 'month',
                                count: 6,
                                text: '6m'
                            }, {
                                type: 'year',
                                count: 1,
                                text: '1y'
                            }, {
                                type: 'all',
                                text: 'All'
                            }],
                        selected: 3
                    },
                    title: {
                        text: 'Attendance of Persons of concern'
                    }, legend: {
                        enabled: true,
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                    },
                    series: [{
                            name: 'Individuals',
                            step: true,
                            tooltip: {
                                valueDecimals: 0
                            }, turboThreshold: 0
                        }, {
                            name: 'Cases',
                            step: true,
                            tooltip: {
                                valueDecimals: 0
                            }, turboThreshold: 0
                        }, {
                            name: 'Cumulate Individuals',
                            step: true,
                            tooltip: {
                                valueDecimals: 0
                            }, turboThreshold: 0
                        }, {
                            name: 'Cumulate Cases',
                            step: true,
                            tooltip: {
                                valueDecimals: 0
                            }, turboThreshold: 0
                        }]
                });
            });

        </script>
    </head>
    <body>
        <script src="highstock.js" type="text/javascript"></script>
        <script src="exporting.js" type="text/javascript"></script>
        <script src="data.js" type="text/javascript"></script>
        <script src="drilldown.js" type="text/javascript"></script>
        <link href="jquery.pagepiling.css" rel="stylesheet" type="text/css"/>
        <script src="jquery.pagepiling.min.js" type="text/javascript"></script>
        <ul id="menu">
            <li data-menuanchor="welcome" class="active"><a href="#welcome">Welcome</a></li>
            <li data-menuanchor="page1"><a href="#page1">Visits trend</a></li>
            <li data-menuanchor="page2"><a href="#page2">Reason of visit trend</a></li>
        </ul>
        <div id="pagepiling">
            <div class="section" id="section4">
                <div class="intro">
                    <h1>Token Printing System</h1>
                    <p>Print token for people approaching office.</p>
                    <p>Register enquiry from people approaching office</p>
                </div>
            </div>
            <div id="container" class="section"></div>
            <div id="container_2" class="section"></div>
        </div>
    </body>
</html>
